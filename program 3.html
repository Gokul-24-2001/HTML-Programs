<h2> making calclator</h2>
<script>
const operator=prompt("enter symbols like this+,-,*,/");
let num1=parseFloat(prompt("Enter 1st number"));
let num2=parseFloat(prompt("Enter 2st number"));
let result;
if(operator== '+')
{
result=num1+num2;
}
else if(operator=='-'){
result=num1-num2;
}
else if(operator=='*'){
result=num1*num2;
}
else{
result=num1/num2;
}
console.log(result);
</script>
<h2> sum of natural number</h2>

<script>
let num1=parseFloat(prompt("Enter 1st number"));
let sum=0,i=1;
while(i<=num1)
{
sum+=i;
i++;
}
console.log(sum);
</script>
