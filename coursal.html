<!DOCTYPE html>  
<html lang = "en">  
<head>  
<title> Bootstrap 5 Carousel Example </title>  
<meta charset = "utf-8">  
<meta name = "viewport" content = "width = device-width, initial-scale = 1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">  
</script>  
</head>  
<body>  
</head>  
<body>  
<div class = "container" id = "alertcont" style = "width:50%;height:50%;">  
<div id = "carouseldemo" class = "carousel slide" data-bs-ride = "carousel">  
<!-- Indicators of carousel -->  
<div class="carousel-indicators">  
<button type = "button" data-bs-target = "#carouseldemo" data-bs-slide-to = "0" class="active"></button>  
<button type = "button" data-bs-target = "#carouseldemo" data-bs-slide-to = "1"></button>  
<button type = "button" data-bs-target = "#carouseldemo" data-bs-slide-to = "2"></button>  
<button type = "button" data-bs-target = "#carouseldemo" data-bs-slide-to = "3"></button>  
</div>  
<!-- The slideshow with images -->  
<div class = "carousel-inner">  
<div class = "carousel-item active">  
<img src = "C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-02-07 212724.png" alt = "image1" class = "d-block" style = "width:100%;">  
</div>  
<div class = "carousel-item">  
<img src ="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-02-07 212744.png" alt = "image2" class = "d-block" style = "width:100%;">  
</div>  
<div class = "carousel-item">  
<img src ="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-02-16 141624.png" alt = "image3" class = "d-block" style = "width:100%;">  
</div>  
<div class = "carousel-item">  
<img src = "C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-02-17 150308.png" alt = "image4" class = "d-block" style = "width:100%;">  
</div>

<h4> YOUTUBE CHANNEL </h4>

</div>-->
</div>  
<!-- previous and next icons -->  
<button class = "carousel-control-prev" type = "button" data-bs-target = "#carouseldemo" data-bs-slide = "prev">  
<span class="carousel-control-prev-icon"></span>  
</button>  
<button class = "carousel-control-next" type = "button" data-bs-target = "#carouseldemo" data-bs-slide = "next">  
<span class = "carousel-control-next-icon"></span>  
</button>  
</div>  
</div>  <br>
