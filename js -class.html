<h3> class expression( class is named or unnamed)</h3>
<h5>Unnamed Class Expression</h5>
<script>  
var emp = class {  
  constructor(id, name) {  
    this.id = id;  
    this.name = name;  
  }  
};  
document.writeln(emp.name);  
</script>

<h4> Named class Expresson</h4>
<p> the scope of the class name is up to the class body. The class is retrieved using class.name property.</p>
