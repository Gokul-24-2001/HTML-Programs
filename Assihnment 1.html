<HEAD>
<TITTLE>BLOCKQUOTE</TITTLE>

<h1> Example of Blockquote</h1>
<br>
<BLOCKQUOTE CITE="VIVEKANADAR">
<p>Never say"NO" , never say"i can't" </p><br>

<cite>-VIVEKANADAR</cite>
<p> This is my <span style="color:blue">'pen'</span></p>

</BODY>
