<!DOCTYPE html>  
<html lang = "en">  
<head>  
<title >Bootstrap Tooltip Example </title>  
<meta charset = "utf-8">  
<meta name = "viewport" content="width=device-width, initial-scale=1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>  
<body>  
<div class = "container mt-2">  
<h5> Bootstrap 5 Tooltip with Anchor Tag </h5>  
<a href = "#" type = "button" data-bs-toggle = "tooltip" title = "Thank You!" >  
Hover Here!  
</a>  
</div>  
<script>  
var tooltipList1 = [].slice.call(document.querySelectorAll('[data-bs-toggle = "tooltip"]'))  
var tooltipList2 = tooltipList1.map(function (tooltipTriggerfun) {  
return new bootstrap.Tooltip(tooltipTriggerfun)  
})  
</script>  <br>
<div class = "container mt-2">  
<h5> Bootstrap 5 Tooltip with Button </h5>  
<button href = "#" class = "btn btn-info" type = "button" data-bs-toggle = "tooltip" title = "Thank You!" >  
Hover Here!  
</button>  
</div>  
<script>  
var tooltipList1 = [].slice.call(document.querySelectorAll('[data-bs-toggle = "tooltip"]'))  
var tooltipList2 = tooltipList1.map(function (tooltipTriggerfun) {  
return new bootstrap.Tooltip(tooltipTriggerfun)  
})  
</script>  <br>
<div class = "container mt-2">  
  <h5> Bootstrap 5 Tooltip with Different Position </h5>    
  <button href = "#" class = "btn btn-info" type = "button" data-bs-toggle = "tooltip" data-bs-placement = "top" title = "Thank You!" >  
    Hover Here!  
  </button>  
  <button href = "#" class = "btn btn-info" type = "button" data-bs-toggle = "tooltip" data-bs-placement = "bottom" title = "Thank You!" >  
    Hover Here!  
  </button>  
  <button href = "#" class = "btn btn-info" type = "button" data-bs-toggle = "tooltip" data-bs-placement = "left" title = "Thank You!" >  
    Hover Here!  
  </button>  
  <button href = "#" class = "btn btn-info" type = "button" data-bs-toggle = "tooltip" data-bs-placement = "right" title = "Thank You!" >  
    Hover Here!  
  </button>  
</div>  
<script>  
var tooltipList1 = [].slice.call(document.querySelectorAll('[data-bs-toggle = "tooltip"]'))  
var tooltipList2 = tooltipList1.map(function (tooltipTriggerfun) {  
  return new bootstrap.Tooltip(tooltipTriggerfun)  
})  </script><br>
<div class = "container mt-2">  
<h5> Bootstrap 5 Tooltip with HTML Element</h5>  
<button href = "#" class = "btn btn-info" type = "button" data-bs-offset = "10,15"  data-bs-toggle = "tooltip" title = "Thank You!" >  
Hover Here!  
</button>  
</div>  
<script>  
var tooltipList1 = [].slice.call(document.querySelectorAll('[data-bs-toggle = "tooltip"]'))  
var tooltipList2 = tooltipList1.map(function (tooltipTriggerfun) {  
return new bootstrap.Tooltip(tooltipTriggerfun)  
})  
</script>  
<br>
<div class = "container mt-2">  
<h5> Bootstrap 5 Tooltip with Disabled Button </h5>  
<span class="d-inline-block" tabindex="0" data-bs-toggle = "tooltip" title = "Thank You!" >  
<button href = "#" class = "btn btn-info" type = "button" disabled>  
Hover Here!  
</button>  
</span>  
</div>  
<script>  
var tooltipList1 = [].slice.call(document.querySelectorAll('[data-bs-toggle = "tooltip"]'))  
var tooltipList2 = tooltipList1.map(function (tooltipTriggerfun) {  
return new bootstrap.Tooltip(tooltipTriggerfun)  
})  
</script>  
</body>  
</html>
